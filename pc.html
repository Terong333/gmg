<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>3D Meja Gaming PC</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>html,body{margin:0;padding:0;width:100%;height:100%;overflow:auto;background:transparent;touch-action:auto}canvas{width:100%!important;height:100%!important;display:block}.loading{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;z-index:9999;color:white;font-family:sans-serif;font-size:18px;transition:opacity .5s ease}.loading.hidden{opacity:0;pointer-events:none}.spinner{border:4px solid rgba(255,255,255,0.2);border-left-color:#fff;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin-right:10px}@keyframes spin{to{transform:rotate(360deg)}}</style><script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js","three/examples/jsm/loaders/GLTFLoader.js":"https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.min.js","three/examples/jsm/controls/OrbitControls.js":"https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.min.js"}}</script></head><body><div class="loading" id="loading"><div class="spinner"></div><div>Loading 3D Setup...</div></div><script type="module">import*as THREE from'three';import{GLTFLoader}from'three/examples/jsm/loaders/GLTFLoader.js';import{OrbitControls}from'three/examples/jsm/controls/OrbitControls.js';const loadingScreen=document.getElementById('loading'),scene=new THREE.Scene(),camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,.1,1e3),renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});renderer.setClearColor(0x000000,0);renderer.setPixelRatio(window.devicePixelRatio);renderer.setSize(window.innerWidth,window.innerHeight);document.body.appendChild(renderer.domElement);scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));const dirLight=new THREE.DirectionalLight(0x
